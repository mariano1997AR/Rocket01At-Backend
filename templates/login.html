<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="{{ url_for('static', filename='img/Logo-Rocket2.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center">Inicia Sesión - va despues del landing page</h1>
    <div class='container-home'>
        <form class='form p-3' method="post">
            <div class="mt-3 p-2">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="mt-3 p-2">
                <label for="password">Licencia:</label>
                <input type="password" id="password" name="licence" required>
            </div>
            <div class="mt-3 p-2 d-grid">
                <button type="submit" class="btn btn-outline-secondary btn-block">validar</button>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </form>
 

    </div>
</body>
</html>
